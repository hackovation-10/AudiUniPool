<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Audi UniPool</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <style>
          body {
              padding-top: 50px;
              padding-bottom: 20px;
          }
      </style>
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/main.css">

      <!--[if lt IE 9]>
          <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
      <![endif]-->
      <script src="js/vendor/jquery-1.11.2.min.js"></script>
      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="js/vendor/angular.min.js"></script>
      <script src="js/vendor/angular-route.min.js"></script>
      <script src="js/vendor/canvasjs.min.js"></script>
      
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
      <script src="js/main.js"></script>
    </head>
    <body ng-app="PoolTest" ng-controller="indexController as index">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-hide="false">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Audi UniPool</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" ng-hide="true">
      <div class="container">
        <h1>Audi UniPool</h1>
      </div>
    </div>

    <div class="container">
      <div>
        <h2>Vehicles</h2>
        <table class="table">
          <tr>
            <th>Name<th>
            <th>Plate<th>
            <th>&nbsp;<th>
          </tr>
          <tr ng-repeat="auto in index.autos">
            <td>{{auto.name}}<td>
            <td>{{auto.plate}}<td>
            <td>
              {{auto.availability ? 'available' : 'not available'}}
              <input type="button" ng-show="auto.availability" ng-click="index.requestAutoClick(auto)" value="Request" />
            <td>
          </tr>
        <table>
      </div>
      <div>
        <h2>Schedules</h2>
        <table class="table">
          <tr>
            <th>Car<th>
            <th>User<th>
            <th>&nbsp;<th>
          </tr>
          <tr ng-repeat="schedule in index.schedules">
            <td>{{schedule.auto.name}}<td>
            <td>{{schedule.user.name}}<td>
            <td>{{schedule.startingDate}} to {{schedule.endingDate}}<td>
          </tr>
        <table>
      </div>
      <hr>
      <footer>
        <p>&copy; Audi UniPool</p>
      </footer>
    </div> <!-- /container -->         
    
  </body>
</html>
